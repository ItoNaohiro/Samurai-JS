<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
   
    <title>タイピングゲーム</title>
    
    <style>
    body {
        font-size: 6em;
        text-align: center;
    }
    
    #count {
        margin: 0;
        font-weight: bold;
        color: #888;
    }
    
    #wrap {
        margin-top: 20px;
        padding: 20px 10px;
        background-color: #666;
        font-weight: bold;
        color: #fff;
    }
    
    span {
        transition: all 300ms 0s ease;
    }
    
    .add-color {
        font-size: 0.5em;
        color: #666;
    }
    
    </style>
    
</head>
<body>
    <p id="count">60</p>
    <div id="wrap">
        <p id="text"></p>
    </div>
    <button id="start">スタート</button>
    
    <script>
        const wrap=document.getElementById('wrap');
        const start=document.getElementById('start');
        
        
        const textLists = ['Hello World','This is my App','How are you?',
  'Today is sunny','I love JavaScript!','Good morning',
  'I am Japanese','Let it be','Samurai',
  'Typing Game','Information Technology',
  'I want to be a programmer','What day is today?',
  'I want to build a web app','Nice to meet you',
  'Chrome Firefox Edge Safari','machine learning',
  'Brendan Eich','John Resig','React Vue Angular',
  'Netscape Communications','undefined null NaN',
  'Thank you very much','Google Apple Facebook Amazon',
  'ECMAScript','console.log','for while if switch',
  'var let const','Windows Mac Linux iOS Android',
  'programming'
  ];   //複数のテキストを格納する
        
        
        let checkTexts = [];
        
        const createText = () => {          //ランダムなテキストを画面に表示する
            const p = document.getElementById('text');
            
            //配列のインデックス数からランダムな数値を生成する
            const rnd = Math.floor(Math.random() * textLists.length);
            
                //p要素の中身を空っぽにする
                p.textContent = '' ;
            
            
                //ランダムなテキストをp要素に挿入する+テキストを1文字ずつに分割してp要素に挿入する
                //checkTexts要素に画面に表示するテキスト情報を格納する
                checkTexts = textLists[rnd].split('').map(value => {
                    
                    //span要素の生成
                    const span = document.createElement('span');
                    
                    //span要素に1文字ずつ当てはめる
                    span.textContent = value;
                    
                    //span要素をp要素に追加する
                    p.appendChild(span);
                    
                    
                    //1文字ずつcheckTextsに格納していく
                    return span;
                })
                
            };
        
        //スコアの初期値の設定
        let score = 0;
        
        const keyDown = e => {
            wrap.style.backgroundColor = '#666';
            
            if(e.key === checkTexts[0].textContent) {
               
               //.add-colorクラスを付与する
               checkTexts[0].className = 'add-color';
               
               //配列から1文字を削除する
               checkTexts.shift();
               
               //正しい入力時のみスコアを加算する
               score++ ;
               
               //最後まで入力したら新しいテキストを用意する
               if(!checkTexts.length) createText();
            }
               //shiftを押した時は色が変わらない 
               else if(e.key === 'Shift') {
                   wrap.style.backgroundColor = '#666';
               }   
                //タイプミスをした時だけ背景を赤色に変える
                else {
                    wrap.style.backgroundColor = 'red';
                }
                
        }; //キーイベント＆入力判定処理
        
        
        
        const rankCheck = rank => {
            
            //テキストを格納する変数
            let text = '';
            
            //スコアに応じて異なるメッセージを変数textに格納する
            if(score < 100) {
                text = `あなたのランクはCです。\nBランクまであと${100 - score}文字です。`;
            }
            
            else if(score < 200) {
                 text = `あなたのランクはBです。\nAランクまであと${200 - score}文字です。`;    
            }
            
            else if(score < 300) {
                text = `あなたのランクはAです。\nSランクまであと${300 - score}文字です。`;    
            }
            
            else if(score >= 300) {
                text = `あなたのランクはSです。\nおめでとうございます！`;    
            }
            
            //生成したメッセージと一緒に文字列を返す
            return `${score}文字を打てました!\n${text}\n 【OK】リトライ/【キャンセル】終了`;
            
            
        }; //ランク判定とメッセージ生成処理
        
        
        
        const gameOver = id => {
            
            //タイマーをストップする
            clearInterval(id);
            
            //スコアの値をrankCheck()に渡してダイアログで結果を表示する
            const result = confirm(rankCheck());
            
            //OKボタンをクリックしたらリロードする
            if(result) window.location.reload();
            
        }; //ゲーム終了処理
        
        
        
        const timer = () => {
            //タイマーの初期値を60秒に設定
            let time = 60;
            
            //タイマー要素を取得する
            const count = document.getElementById('count');
            
            const id = setInterval(() => {
                
                //カウントが0になったらタイマーを停止する
                if(time <= 0) gameOver(id);
                
                //タイマーの表示を1秒ずつ減らしていく
                count.textContent = time--;
                
                //1秒ごとに実行する処理を書く
            }, 1000);
        }; //タイマー処理
        
        
        
        
        
        start.addEventListener('click', () => {
            
            //タイマー関数を追記する
            timer();
            
            //ランダムなテキストを表示する関数
            createText();
            
            //スタートボタンを非表示にする処理を追記
            start.style.display = 'none';
            
            //キーボードイベントの処理
            document.addEventListener('keydown' , keyDown);
            
        }) //ゲームスタート処理
        
        
    </script>
    
    
</body>
</html>
